<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you go to date with me?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="confetti"></div>
      <div id="container">
        <h1>Will you go on a date with me?</h1>
        <img src="/public/dudu.gif" id="dudu" />
        <div id="button-container">
          <button id="btn-yes" class="btn-yes" onclick="handleClick()">
            Yes
          </button>
          <button id="btn-no" onclick="handleNo()">No</button>
        </div>
        <img src="/public/giphy (1).gif" alt="" id="gif" />
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
